name: verso_vivo
description: "VersoVivo: versiculo diario guiado por tu intencion"
publish_to: none
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cross_file: ^0.3.4+2
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^17.2.4
  flutter_timezone: ^2.1.0
  flutter_tts: ^4.2.3
  font_awesome_flutter: 10.7.0
  google_fonts: ^6.2.1
  http: ^1.2.2
  pdf: ^3.11.3
  share_plus: ^10.1.4
  shared_preferences: ^2.3.3
  speech_to_text: ^7.3.0
  timezone: ^0.9.4
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/branding/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/branding/app_icon.png
  adaptive_icon_background: "#0C1A22"
  adaptive_icon_foreground: assets/branding/app_icon_foreground.png
  remove_alpha_ios: true
  web:
    generate: true
    image_path: assets/branding/app_icon.png
    background_color: "#0C1A22"
    theme_color: "#D8B46A"
  windows:
    generate: false
  macos:
    generate: false

