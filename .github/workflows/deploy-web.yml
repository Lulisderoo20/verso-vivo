name: Deploy Web (Preproduccion + Produccion)

on:
  push:
    branches:
      - main
      - preproduccion
    paths:
      - lib/**
      - assets/**
      - web/**
      - pubspec.yaml
      - pubspec.lock
      - .github/workflows/deploy-web.yml
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.5
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Deploy preproduccion to Cloudflare Pages
        if: github.ref_name == 'preproduccion'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build/web --project-name verso-vivo --branch preproduccion

      - name: Deploy produccion to Cloudflare Pages
        if: github.ref_name == 'main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build/web --project-name verso-vivo

